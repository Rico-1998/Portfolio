<div class="skillContainer">

    <div class="headline" data-aos="flip-left" data-aos-duration="500">
        <h2>My Skills</h2>
    </div>

    <div class="boxOfSkills">

        <div class="gridBox">

            <div *ngFor="let symbol of symbols; let i = index" data-aos="fade-up" data-aos-duration="500">
                <img src="assets/img/{{ symbol }}">
                <span>{{ names[i] }}</span>
            </div>

        </div>

    </div>
</div>
