<div class="skillContainer" id="skills">

    <div class="headline">
        <h2>My Skills</h2>
    </div>

    <div class="boxOfSkills">

        <div class="gridBox">

            <div *ngFor="let symbol of symbols; let i = index">
                <img src="../assets/img/{{ symbol }}">
                <span>{{ names[i] }}</span>
            </div>

        </div>

    </div>
</div>
